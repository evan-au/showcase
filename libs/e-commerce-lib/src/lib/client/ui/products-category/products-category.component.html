<ng-container *ngIf="inputProducts$ | async as products">
  <div>
    <span class="text-xl"> {{ inputCategoryName }} </span>
    <div class="my-4 xl:grid xl:grid-cols-4 xl:gap-4">
      <div
        class="h-[400px] bg-gray-300 bg-opacity-20 backdrop-blur-sm"
        *ngFor="let product of products"
      >
        <div class="h-full grid grid-rows-[60%_2fr_1fr] gap-2">
          <div
            class="flex items-center justify-center bg-white shadow-md rounded-sm"
          >
            <img
              class="h-3/4 object-contain"
              mat-card-image
              [src]="product.image"
              alt="Image of products"
            />
          </div>
          <div class="flex justify-center px-2">
            <p class="title text-center">
              {{ product.title }}
            </p>
          </div>

          <div class="w-full flex items-center justify-around">
            <button
              [routerLink]="['products/' + product.id]"
              mat-stroked-button
              class="bg-gray-300 dark:bg-gray-600 hover:bg-gray-400 dark:hover:bg-gray-800"
            >
              View
            </button>
            <button
              mat-stroked-button
              class="bg-gray-300 dark:bg-gray-600 hover:bg-gray-400 dark:hover:bg-gray-800"
            >
              Add to cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
