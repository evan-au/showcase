<main class="h-full w-full grid">
  <shared-ui-loader [inputIsLoading$]="isPending$">
    <body class="grid grid-cols-3 place-content-center">
      <div *ngFor="let product of products$ | async">
        <img [src]="product.images[0]" width="300" />
        <div>{{ product.name }}</div>
        <div>{{ product.brand }}</div>
        <!-- <div>{{ product.categories.name }}</div> -->
        <div>{{ product.price }} PLN</div>
      </div>
    </body>
  </shared-ui-loader>
  <products-category></products-category>
  <div *ngIf="isFailing$ | async">
    Network error. We are working on the issue.
  </div>
</main>
