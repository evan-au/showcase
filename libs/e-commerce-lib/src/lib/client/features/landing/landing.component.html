<main class="h-full grid grid-rows-[8%_1fr_5%] bg-gray-100 text-dark">
  <header class="shadow-md flex items-center justify-between px-4 xl:px-8">
    <span class="text-xl"> Esklep </span>
    <button mat-icon-button>
      <mat-icon [matBadge]="10" [matBadgeHidden]="true">
        shopping_bag
      </mat-icon>
    </button>
  </header>
  <body>
    <shared-ui-loader [inputIsLoading$]="isLoading$">
      <ng-container *ngIf="products$ | async; else emptyCollection">
        <cdk-virtual-scroll-viewport appendOnly itemSize="50" class="h-full">
          <div class="flex flex-col p-8">
            <products-category
              [inputProducts$]="menClothing$"
              inputCategoryName="Men Clothing"
            ></products-category>

            <products-category
              [inputProducts$]="womenClothing$"
              inputCategoryName="Women Clothing"
            ></products-category>

            <products-category
              [inputProducts$]="jewelery$"
              inputCategoryName="Jewelery"
            ></products-category>

            <products-category
              [inputProducts$]="electronics$"
              inputCategoryName="Electronics"
            ></products-category>
          </div>
        </cdk-virtual-scroll-viewport>
      </ng-container>
    </shared-ui-loader>
  </body>
  <footer class="flex items-center justify-center text-sm text-black">
    Built using xTech
  </footer>
</main>

<ng-template #emptyCollection>
  <div class="h-full grid place-items-center">No collection found.</div>
</ng-template>
