<ui-layout [inputCartMode]="true">
  <shared-ui-loader [inputIsLoading$]="isPending$">
    <ng-container *ngIf="product$ | async as product; else productNotFound">
      <section class="h-full w-full flex flex-col lg:flex-row">
        <div class="grid place-items-center w-full h-full p-4 lg:p-14 lg:w-1/2">
          <div class="rounded-md overflow-hidden">
            <img [src]="product.image" />
          </div>
        </div>
        <div class="w-full h-full lg:w-1/2 p-4 lg:p-14">
          <cdk-virtual-scroll-viewport
            appendOnly
            itemSize="50"
            class="w-full h-full"
          >
            <div class="h-full flex flex-col pr-1 gap-8">
              <div class="text-xl font-semibold">{{ product.name }}</div>
              <div class="flex items-center justify-between text-lg">
                <span class="flex flex-col gap-2">
                  <label
                    class="text-gray-500 text-sm underline underline-offset-2"
                    >Brand</label
                  >
                  {{ product.brand }}
                </span>
                <span class="flex flex-col items-end gap-2">
                  <label
                    class="text-gray-500 text-sm underline underline-offset-2"
                    >Category</label
                  >
                  {{ product.category }}
                </span>
              </div>
              <div class="flex flex-col gap-2">
                <label
                  class="text-gray-500 text-sm underline underline-offset-2"
                  >Description</label
                >
                {{ product.description }}
              </div>
              <div class="flex flex-col gap-2">
                <label
                  class="text-gray-500 text-sm underline underline-offset-2"
                  >Shipping information</label
                >
                {{ product.shipping_information }}
              </div>
              <div
                class="text-xl font-semibold flex justify-between items-center p-2"
              >
                <span>{{ product.price }} PLN </span>
                <button
                  mat-raised-button
                  class="bg-e-com-front-secondary-variant"
                >
                  Add to cart
                </button>
              </div>
            </div>
          </cdk-virtual-scroll-viewport>
        </div>
      </section>
    </ng-container>
  </shared-ui-loader>
</ui-layout>

<ng-template #productNotFound>
  <section class="h-full w-full flex flex-col">
    <div class="h-3/5 lg:h-4/5 w-full grid place-items-center">
      <div class="lg:w-3/5">
        <img
          src="assets/e-commerce/product-not-found.svg"
          alt="Product not found"
        />
      </div>
    </div>
    <div class="h-2/5 lg:h-1/5 w-full grid place-items-center">
      <div class="text-2xl">Oops.. Product not found</div>
      <div class="flex gap-14">
        <button
          utilsBackButton
          (click)="resetProductsView()"
          class="border border-dark hover:bg-accent transition-colors duration-300 rounded-full py-2 px-4"
        >
          Go back
        </button>
      </div>
    </div>
  </section>
</ng-template>
