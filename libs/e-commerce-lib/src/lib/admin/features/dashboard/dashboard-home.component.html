<ng-container *ngIf="isAdminNew$ | async; else showDashboard">
  <ui-welcome (outputSkipWelcomeIntro)="skipWelcomeIntro()"></ui-welcome>
</ng-container>

<ng-template #showDashboard>
  <ui-dashboard-layout>
    <section
      inventory
      class="p-4 grid grid-cols-1 gap-4 place-items-center lg:grid-cols-3"
    >
      <e-commerce-shared-product-card></e-commerce-shared-product-card>
      <e-commerce-shared-product-card></e-commerce-shared-product-card>
      <e-commerce-shared-product-card></e-commerce-shared-product-card>
      <e-commerce-shared-product-card></e-commerce-shared-product-card>
      <e-commerce-shared-product-card></e-commerce-shared-product-card>
      <e-commerce-shared-product-card></e-commerce-shared-product-card>
      <e-commerce-shared-product-card></e-commerce-shared-product-card>
      <e-commerce-shared-product-card></e-commerce-shared-product-card>
    </section>

    <section orders class="p-4 gap-4 grid grid-flow-row">
      <ui-order></ui-order>
      <ui-order></ui-order>
      <ui-order></ui-order>
      <ui-order></ui-order>
      <ui-order></ui-order>
      <ui-order></ui-order>
      <ui-order></ui-order>
    </section>
  </ui-dashboard-layout>
</ng-template>
