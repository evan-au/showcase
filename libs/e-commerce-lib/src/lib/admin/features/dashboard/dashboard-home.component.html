<ng-container *ngIf="isAdminNew$ | async; else showDashboard">
  <ui-welcome (outputSkipWelcomeIntro)="skipWelcomeIntro()"></ui-welcome>
</ng-container>

<ng-template #showDashboard>
  <ui-dashboard-layout>
    <section
      inventory
      class="p-4 grid grid-cols-1 gap-4 place-items-center xl:grid-cols-3"
    >
      <!-- <div
        class="border border-white w-full grid grid-cols-1 place-items-center xl:grid-cols-3"
      > -->
      <e-commerce-shared-product-card></e-commerce-shared-product-card>
      <e-commerce-shared-product-card></e-commerce-shared-product-card>
      <e-commerce-shared-product-card></e-commerce-shared-product-card>
      <e-commerce-shared-product-card></e-commerce-shared-product-card>
      <e-commerce-shared-product-card></e-commerce-shared-product-card>
      <e-commerce-shared-product-card></e-commerce-shared-product-card>
      <e-commerce-shared-product-card></e-commerce-shared-product-card>
      <e-commerce-shared-product-card></e-commerce-shared-product-card>
      <!-- </div> -->
    </section>
    <section orders class="p-4 gap-4 grid grid-flow-row">
      <ui-order></ui-order>
      <ui-order></ui-order>
      <ui-order></ui-order>
      <ui-order></ui-order>
      <ui-order></ui-order>
      <ui-order></ui-order>
      <ui-order></ui-order>
    </section>
  </ui-dashboard-layout>
</ng-template>
