<ui-layout>
  <section
    class="flex flex-col items-center justify-center gap-4 w-full h-full"
  >
    <div class="w-[320px] h-4/5 lg:w-[600px] border border-white">
      <swiper
        [config]="config"
        class="w-full h-full bg-e-com-secondary-variant bg-opacity-10"
      >
        <ng-template swiperSlide>
          <div class="w-full h-full grid place-items-center">
            <p>Questionnaire 1</p>
            <p>In Progress...</p>
          </div>
        </ng-template>
        <ng-template swiperSlide>
          <div class="w-full h-full grid place-items-center">
            <p>Questionnaire 2</p>
            <p>In Progress...</p>
          </div>
        </ng-template>
        <ng-template swiperSlide>
          <div class="w-full h-full grid place-items-center">
            <p>Questionnaire 3</p>
            <p>In Progress...</p>
          </div>
        </ng-template>
      </swiper>
    </div>
    <div>
      <button
        (click)="skipWelcomeIntro()"
        class="hover:text-e-com-accent transition-colors duration-300"
      >
        Skip
      </button>
    </div>
  </section>
</ui-layout>
