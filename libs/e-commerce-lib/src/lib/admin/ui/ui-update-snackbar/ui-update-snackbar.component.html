<ng-container *ngIf="productsStatusState$ | async as status">
  <div class="flex flex-col items-center gap-2 lg:flex-row lg:justify-between">
    <div>
      <ng-container [ngSwitch]="status.value">
        <ng-container *ngSwitchCase="'success'"
          >Product updated successfully</ng-container
        >
        <ng-container *ngSwitchCase="'error'"
          >An error occured. Try again.</ng-container
        >
        <ng-container *ngSwitchDefault>Processing...</ng-container>
      </ng-container>
    </div>

    <button
      mat-button
      class="bg-e-com-primary bg-opacity-40"
      (click)="dismissSnackbar()"
    >
      Dismiss
    </button>
  </div>
</ng-container>
