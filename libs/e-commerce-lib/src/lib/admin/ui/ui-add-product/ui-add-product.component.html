<main class="mx-4 py-4 flex flex-col gap-6 lg:items-center">
  <form [formGroup]="addProductForm" class="flex flex-col gap-6 lg:w-3/5">
    <div class="flex flex-col gap-2">
      <label class="text-sm underline underline-offset-2" for="name"
        >Name</label
      >
      <input
        class="add-text-input"
        type="text"
        name="name"
        id="name"
        placeholder="Product name"
        formControlName="name"
      />
    </div>
    <div class="flex flex-col gap-2">
      <label class="text-sm underline underline-offset-2" for="price"
        >Price</label
      >
      <input
        class="add-text-input"
        type="number"
        name="price"
        id="price"
        placeholder="Amount in PLN"
        formControlName="price"
      />
    </div>
    <div class="flex flex-col gap-2">
      <label class="text-sm underline underline-offset-2" for="description"
        >Description</label
      >
      <textarea
        rows="5"
        name="description"
        id="description"
        placeholder="Product description"
        formControlName="description"
      >
 {{ addProductForm.value.description }}</textarea
      >
    </div>
    <div class="flex flex-col gap-6 lg:flex-row">
      <div class="flex flex-col gap-2">
        <label for="brands" class="text-sm underline underline-offset-2"
          >Brand</label
        >
        <select
          class="add-select"
          name="brands"
          id="brands"
          formControlName="brand"
        >
          <ng-container *ngIf="inputBrands as brands">
            <option value="" selected disabled hidden>Choose a brand</option>
            <option
              class="bg-e-com-primary"
              *ngFor="let brand of brands"
              [value]="brand.name"
            >
              {{ brand.name }}
            </option>
          </ng-container>
        </select>
      </div>
      <div class="flex flex-col gap-2">
        <label for="categories" class="text-sm underline underline-offset-2"
          >Category</label
        >
        <select
          class="add-select"
          name="categories"
          id="categories"
          formControlName="category"
        >
          <ng-container *ngIf="inputCategories as categories">
            <option value="" selected disabled hidden>Choose a category</option>
            <option
              class="bg-e-com-primary"
              *ngFor="let category of categories"
              [value]="category.name"
            >
              {{ category.name }}
            </option>
          </ng-container>
        </select>
      </div>
    </div>
    <div class="flex flex-col gap-2">
      <label class="text-sm underline underline-offset-2" for="shipping"
        >Shipping Information</label
      >
      <textarea
        rows="4"
        name="shipping"
        id="shipping"
        placeholder="Provide shipping information if any"
        formControlName="shipping_information"
      >
    {{ addProductForm.value.shipping_information }}
    </textarea
      >
    </div>
    <div class="flex flex-col gap-2">
      <label class="text-sm underline underline-offset-2" for="image"
        >Image</label
      >
      <input
        class="add-text-input"
        type="text"
        name="image"
        id="image"
        placeholder="Link to image"
        formControlName="image"
      />
    </div>
  </form>

  <div class="w-full flex items-center gap-4 lg:w-3/5">
    <button
      mat-raised-button
      class="bg-orange-700 w-full text-light"
      (click)="resetForm()"
      [disabled]="addProductForm.pristine"
    >
      Reset
    </button>
    <button
      mat-raised-button
      class="bg-green-700 w-full text-light disabled:text-gray-500"
      (click)="addProduct()"
      [disabled]="addProductForm.invalid"
    >
      Add Product
    </button>
  </div>
</main>
