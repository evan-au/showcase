<main class="h-full grid grid-rows-[8%_1fr_8%] bg-e-com-primary text-light">
  <header class="bg-e-com-secondary flex items-center justify-between px-4">
    <div class="flex items-center gap-4">
      <ng-container *ngIf="inputEditMode">
        <button mat-icon-button utilsBackButton>
          <mat-icon>arrow_back</mat-icon>
        </button>
      </ng-container>
      <a
        title="E-Commerce Home"
        routerLink="/e-commerce-app"
        class="flex items-center gap-4"
      >
        <img
          src="assets/e-commerce/logo.svg"
          width="30"
          alt="E-commerce logo"
        />
        <span class="text-lg lg:text-2lg"> Shopo </span>
      </a>
    </div>

    <div class="text-sm lg:text-base">
      <span> Admin portal </span>
      <ng-container *ngIf="isAdminAuthenticated$ | async">
        <span>
          <button title="Sign Out" mat-icon-button (click)="signOut()">
            <mat-icon>logout</mat-icon>
          </button>
        </span>
      </ng-container>
    </div>
  </header>
  <body>
    <ng-content></ng-content>
  </body>
  <footer class="flex items-center justify-center">
    <a
      class="underline hover:text-e-com-accent transition-colors duration-500"
      routerLink="/e-commerce-app/products"
      >View online shop</a
    >
  </footer>
</main>
