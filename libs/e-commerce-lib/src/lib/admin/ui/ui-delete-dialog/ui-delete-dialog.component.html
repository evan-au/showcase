<h1 mat-dialog-title class="text-center lg:text-left">Confirm delete</h1>
<div mat-dialog-content class="text-center">
  Are you sure you want to delete this item?<br />
  This action cannot be undone.
</div>
<div mat-dialog-actions class="flex justify-center gap-8 lg:justify-end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button class="bg-e-com-accent" (click)="confirmDeletion()">
    Confirm
  </button>
</div>
