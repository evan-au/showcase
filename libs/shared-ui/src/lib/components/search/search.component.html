<ng-container *ngIf="inputSearchField$ | async as searchField">
  <mat-form-field appearance="standard" color="accent" class="w-[80%] lg:w-1/2">
    <mat-label>Search Music</mat-label>
    <input matInput type="search" [formControl]="searchField" />
    <button
      *ngIf="searchField.value"
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="clearQuery()"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</ng-container>
