<div class="flex flex-col items-center py-2">
  <div class="text-center text-light">
    {{
      (inputTrackName$ | async) === ''
        ? 'No songs selected'
        : (inputTrackName$ | async)
    }}
  </div>
  <mat-slider
    [disabled]="(inputTrackName$ | async) === ''"
    class="w-[90%]"
    aria-label="unit(s)"
  ></mat-slider>
  <div class="w-8/12 xl:w-1/3 flex items-center justify-around self-center">
    <button
      *ngIf="inputHasSkipPrevious"
      mat-icon-button
      (click)="skipToPrevious()"
    >
      <mat-icon class="text-light">skip_previous</mat-icon>
    </button>
    <button
      [disabled]="(inputTrackName$ | async) === ''"
      mat-fab
      [color]="(inputTrackPlayingStatus$ | async) ? 'warn' : 'primary'"
      (click)="togglePlayPause()"
    >
      <mat-icon class="text-light">{{
        (inputTrackPlayingStatus$ | async) ? 'pause_arrow' : 'play_arrow'
      }}</mat-icon>
    </button>
    <button *ngIf="inputHasSkipNext" mat-icon-button (click)="skipToNext()">
      <mat-icon class="text-light">skip_next</mat-icon>
    </button>
  </div>
</div>
