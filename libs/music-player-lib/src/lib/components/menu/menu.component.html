<div [ngSwitch]="playerTypeInput">
  <div *ngSwitchCase="'spotify'">
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="../" class="menu-item-home">
        Home
      </button>

      <button
        mat-menu-item
        routerLink="../local-library"
        class="menu-item-local"
      >
        Local player
      </button>
    </mat-menu>
  </div>
  <div *ngSwitchCase="'local'">
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="../" class="menu-item-home">
        Home
      </button>

      <button mat-menu-item routerLink="../spotify" class="menu-item-spotify">
        Spotify player
      </button>
    </mat-menu>
  </div>
</div>
