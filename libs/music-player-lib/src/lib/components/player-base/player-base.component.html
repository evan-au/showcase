<main
  class="music-player h-full grid grid-rows-[3rem_1fr] bg-gradient-to-tr"
  [ngClass]="{
    'from-pink-900 to-pink-500': (inputPlayerType$ | async) === 'jamendo',
    'from-cyan-900 to-cyan-500': (inputPlayerType$ | async) === 'local'
  }"
>
  <header
    class="music-player__header flex items-center justify-between w-full px-4"
    [ngClass]="{
      'bg-pink-500': (inputPlayerType$ | async) === 'jamendo',
      'bg-cyan-500': (inputPlayerType$ | async) === 'local'
    }"
  >
    <button mat-icon-button utilsBackButton>
      <mat-icon>arrow_back</mat-icon>
    </button>

    <div class="text-xl">
      <ng-content select="[header-label]"></ng-content>
    </div>

    <music-player-menu
      [inputPlayerType$]="inputPlayerType$"
    ></music-player-menu>
  </header>

  <body class="music-player__body">
    <ng-content select="[body-content]"></ng-content>
  </body>

  <footer class="music-player__footer bg-[rgba(0,0,0,0.15)]">
    <ng-content select="[footer-content]"></ng-content>
  </footer>
</main>
