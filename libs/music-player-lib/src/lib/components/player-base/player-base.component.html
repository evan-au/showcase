<main
  class="music-player h-full grid grid-rows-[3rem_1fr] bg-gradient-to-tr"
  [ngClass]="{
    'from-green-900 to-green-500': inputPlayerType === 'jamendo',
    'from-cyan-900 to-cyan-500': inputPlayerType === 'local',
    'grid-rows-[3rem_1fr_10rem]': isTrackSelected$ | async
  }"
>
  <header
    class="music-player__header flex items-center justify-between w-full px-4"
    [ngClass]="{
      'bg-green-500': inputPlayerType === 'jamendo',
      'bg-cyan-500': inputPlayerType === 'local'
    }"
  >
    <button mat-icon-button utilsBackButton>
      <mat-icon>arrow_back</mat-icon>
    </button>

    <div class="text-xl">
      <ng-content select="[header-label]"></ng-content>
    </div>

    <music-player-menu [inputPlayerType]="inputPlayerType"></music-player-menu>
  </header>

  <body class="music-player__body">
    <ng-content select="[body-content]"></ng-content>
  </body>

  <footer
    class="music-player__footer bg-[rgba(0,0,0,0.2)] transition-all duration-300"
    [ngClass]="{ hidden: isTrackSelected$ | async }"
  >
    <ng-content select="[footer-content]"></ng-content>
  </footer>
</main>
