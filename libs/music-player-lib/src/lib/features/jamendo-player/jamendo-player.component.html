<player-container
  [inputPlatform$]="selectorPlatform$"
  [inputVolume$]="selectorVolume$"
>
  <p header-label class="text-sm lg:text-lg">Jamendo music player</p>

  <section body-content class="h-full">
    <shared-ui-search
      class="flex justify-center w-full"
      [inputSearchField$]="selectorSearchField$"
      (outputClearQuery)="actionClearSearchQuery()"
    ></shared-ui-search>
    <shared-ui-loader
      [inputIsLoading$]="isLoading$"
      inputBgColor="bg-[rgba(255,255,255,0.1)]"
    >
      <track-list-container
        [inputJamendoActiveTrack$]="selectorActiveTrack$"
        [inputIsTrackSelected$]="selectorIsTrackPlaying$"
        [inputJamendoTrackList$]="selectorTrackList$"
        (outputJamendoSelectedTrack)="actionSelectTrack($event)"
      ></track-list-container>
    </shared-ui-loader>
  </section>

  <section footer-content>
    <controller-container
      [inputTrackProgress$]="selectorTrackProgress$"
      [inputTrackDuration$]="selectorTrackDuration$"
      [inputControllerSize$]="selectorControllerSize$"
      [inputIsTrackSelected$]="selectorIsTrackSelected$"
      [inputTrackList$]="selectorTrackList$"
      [inputDisplayNextButton$]="selectorDisplayNextButton$"
      [inputDisplayPreviousButton$]="selectorDisplayPreviousButton$"
      [inputJamendoActiveTrack$]="selectorActiveTrack$"
      [inputTrackPlayingStatus$]="selectorIsTrackPlaying$"
      (outputOnClickPlayPause)="actionPlayPauseTrack()"
      (outputOnSlideSeekTrack)="actionSeekTrack($event)"
      (outputOnClickSkipTrack)="actionSkipTrack($event)"
      (outputOnClickClose)="actionCloseController()"
      (outputOnClickMinimise)="actionMinimiseController()"
      (outputOnClickMaximise)="actionMaximiseController()"
    ></controller-container>
  </section>
</player-container>
