<section class="py-2 flex gap-2">
  <ng-container *ngIf="inputVisibleTodos">
    <div *ngIf="inputVisibleTodos.length > 0">
      <input
        id="selectAll"
        class="checkbox"
        type="checkbox"
        (change)="toggleSelectAll($event)"
        [checked]="inputAreTodosCompleted"
      />
    </div>
  </ng-container>
  <ng-container *ngIf="inputTodoFormControl">
    <div class="w-full">
      <input
        autofocus
        class="w-full h-10 rounded-sm px-2 bg-[#022b3a] bg-opacity-20 text-light placeholder:text-sm placeholder:xl:text-xl xl:px-4 text-2xl"
        placeholder="What needs to be done?"
        type="text"
        [formControl]="inputTodoFormControl"
        (keyup.enter)="addTodo()"
      />
    </div>
  </ng-container>
  <div>
    <button
      mat-icon-button
      [disabled]="!inputTodoFormControl?.value"
      (click)="addTodo()"
    >
      <mat-icon class="hover:text-green-500 transition-colors duration-500"
        >add</mat-icon
      >
    </button>
  </div>
</section>
