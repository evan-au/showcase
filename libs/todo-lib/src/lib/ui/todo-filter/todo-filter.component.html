<div class="flex gap-4">
  <button mat-raised-button (click)="updateFilter(filterEnum.completed)">
    Complete
  </button>
  <button mat-raised-button (click)="updateFilter(filterEnum.active)">
    Active
  </button>
  <button mat-raised-button (click)="updateFilter(filterEnum.all)">All</button>

  <ng-container *ngIf="inputCompletedTodos$ | async as completedTodos">
    <ng-container *ngIf="completedTodos.length > 0">
      <button mat-raised-button (click)="clearCompletedTodos()">
        Clear completed
      </button>
    </ng-container>
  </ng-container>
</div>
