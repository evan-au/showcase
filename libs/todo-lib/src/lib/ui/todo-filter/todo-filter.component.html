<ng-container *ngIf="inputFilterTodos">
  <section class="flex items-center justify-between">
    <button
      class="filter-button hover:bg-[#022b3a] transition-colors duration-500"
      [ngClass]="{ active: filterEnum.completed === inputFilterTodos }"
      mat-stroked-button
      (click)="updateFilter(filterEnum.completed)"
    >
      Completed
    </button>

    <button
      class="filter-button hover:bg-[#022b3a] transition-colors duration-500"
      [ngClass]="{ active: filterEnum.active === inputFilterTodos }"
      mat-stroked-button
      (click)="updateFilter(filterEnum.active)"
    >
      Active
    </button>
    <button
      class="filter-button hover:bg-[#022b3a] transition-colors duration-500"
      [ngClass]="{ active: filterEnum.all === inputFilterTodos }"
      mat-stroked-button
      (click)="updateFilter(filterEnum.all)"
    >
      All
    </button>
  </section>
</ng-container>
